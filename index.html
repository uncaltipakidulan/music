<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uberduck AI Voice Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Favicon opsional -->
    <link rel="icon" href="https://www.uberduck.ai/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Uberduck AI Voice Generator</h1>
        <p>Konversikan teks Anda menjadi suara menggunakan AI Uberduck.</p>

        <div class="input-section">
            <label for="textInput">Teks Anda:</label>
            <textarea id="textInput" placeholder="Masukkan lirik atau teks di sini..." rows="6" maxlength="500"></textarea>
            <small id="charCount">0/500 karakter</small>
        </div>

<div class="voice-selection">
    <label for="voiceSelect">Pilih Suara:</label>
    <select id="voiceSelect" disabled> <!-- Tambahkan 'disabled' di sini -->
        <option value="">Memuat suara...</option>
    </select>
</div>

        <button id="generateButton">Generate Suara</button>
        <div id="statusMessage" class="message"></div>

        <div class="audio-output">
            <h2>Hasil Audio:</h2>
            <audio id="audioPlayer" controls></audio>
            <p id="audioUrlDisplay"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
